{% extends 'base.html' %}

 {% block content %} 
 {% load crispy_forms_tags %}


 <div class="container">
  <div class="row">
   <!-- left sidebar  -->
   <div class="col-md-3">
     {% include 'dashboard/sidebar.html' %}
    </div>
     

    
    <!-- Right side content-->
    <div class="col-md-9">
        {% if perms.auth.add_user %}
           <h3>Add New User</h3>
            <form action="{% url 'add_user' %}" method="POST" style="width:500px">
              {% csrf_token %}
              {{form | crispy}}
              <button type="submit" class="btn btn-warning">Submit</button>
            </form> 
            <br>
          {% else %}
          <h5>You do not have permission to add user</h5>
        {% endif %}
    </div>

   </div>
 </div>
{% endblock content %}
