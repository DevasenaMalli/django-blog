{% extends 'base.html' %}

 {% block content %} 
 {% load crispy_forms_tags %}

 <div class="row">
   <!-- left sidebar  -->
   <div class="col-md-3">
     {% include 'dashboard/sidebar.html' %}
    </div>
    
    <!-- Right side content-->
    <div class="col-md-9">
       <h2>Edit Category</h2>
        <div class="row">
        <div class="col-md-8">
        <form action="{% url 'edit_category' category.id %}" method="POST" style="width:500px">
          {% csrf_token %}
          {{form | crispy}}
          <button type="submit" class="btn btn-warning">Submit</button>
        </form> 
        </div>
       </div>
        <br>
    </div>
 </div>
  {% endblock content %}
