{% extends 'base.html' %}

 {% block content %} 
 {% load crispy_forms_tags %}


 <div class="container">
  <div class="row">
   <!-- left sidebar  -->
   <div class="col-md-3">
     {% include 'dashboard/sidebar.html' %}
    </div>
     

    
    <!-- Right side content-->
    <div class="col-md-9">
     <div class="row">
        <div class="col-md-12">
           <h2>Edit users</h2>
            <form action="{% url 'edit_user' user.id %}" method="POST" style="width:500px" enctype="multipart/form-data">
              {% csrf_token %}
              {{form | crispy}}
              <button type="submit" class="btn btn-warning">Submit</button>
            </form> 
            <br>
         </div>
      </div>
    </div>

   </div>
 </div>
{% endblock content %}
