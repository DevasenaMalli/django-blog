{% extends 'base.html' %}

 {% block content %} 
 {% load crispy_forms_tags %}


 <div class="container">
  
   <!-- left sidebar  -->
   <div class="row">
     {% include 'dashboard/sidebar.html' %}
    </div>
     

    
    <!-- Right side content-->
    <div class="col-md-9">
     
      <h2>Edit posts</h2>
      <form action="{% url 'edit_post' post.id %}" method="POST" style="width:500px" enctype="multipart/form-data">
         {% csrf_token %}
         {{form | crispy}}
         <button type="submit" class="btn btn-warning">Submit</button>
      </form> 
      <br>
        
      
    </div>

   </div>
 </div>
{% endblock content %}
